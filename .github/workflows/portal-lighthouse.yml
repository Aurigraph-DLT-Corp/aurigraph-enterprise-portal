name: Portal Lighthouse Audit

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly at 2 AM Sunday
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build for production
        working-directory: ./frontend
        env:
          REACT_APP_API_BASE_URL: https://dlt.aurigraph.io/api/v11
        run: npm run build

      - name: Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: ./frontend/lighthouserc.json
          uploadArtifacts: true

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: .lighthouse
          retention-days: 90

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('./.lighthouse/results.json', 'utf8');
            const scores = JSON.parse(report);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Lighthouse Audit Results\n\n- Performance: $
{scores.lighthouseResult.categories.performance.score}\n- Accessibility: $
{scores.lighthouseResult.categories.accessibility.score}\n- Best Practices: $
{scores.lighthouseResult.categories['best-practices'].score}\n- SEO: $
{scores.lighthouseResult.categories.seo.score}`
            });

      - name: Slack notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Portal Lighthouse audit completed"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
