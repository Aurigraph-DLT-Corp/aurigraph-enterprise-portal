version: '3.9'

services:
  portal:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ../../:/app
    environment:
      - NODE_ENV=development
      - REACT_APP_API_BASE_URL=http://localhost:9003/api/v11
      - REACT_APP_DOMAIN=localhost
      - REACT_APP_VERSION=4.5.0
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aurigraph-net
    depends_on:
      - backend

  backend:
    image: aurigraph/backend:latest
    ports:
      - "9003:9003"
    environment:
      - QUARKUS_DATASOURCE_DB_KIND=postgresql
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/aurigraph
      - QUARKUS_DATASOURCE_USERNAME=aurigraph
      - QUARKUS_DATASOURCE_PASSWORD=aurigraph_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/q/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=aurigraph
      - POSTGRES_USER=aurigraph
      - POSTGRES_PASSWORD=aurigraph_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurigraph"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-net

volumes:
  postgres_data:
  redis_data:

networks:
  aurigraph-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
